<li id="l{{.todo.ID}}">
    <article>
        <h3>{{.todo.Title}}</h3>
        <p>{{.todo.Content}}</p>
        <footer>
            <span 
                role="button"
                hx-delete="/todo/{{.todo.ID}}"
                hx-target="#l{{.todo.ID}}"
                hx-swap="outerHTML">Delete</span>
        </footer>
    </article>
</li>
