<ul id="list">
    {{range .todos}}
        <li id="l{{.ID}}">
            <article>
                <h3>{{.Title}}</h3>
                <p>{{.Content}}</p>
                <footer>
                    <span 
                        role="button"
                        hx-delete="/todo/{{.ID}}"
                        hx-target="#l{{.ID}}"
                        hx-swap="outerHTML">Delete</span>
                </footer>
            </article>
        </li>
    {{end}}
</ul>
