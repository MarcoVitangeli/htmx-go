<ul id="list">
    {{range .todos}}
        <li id="l{{.ID}}">
            <article>
                <label for="check">
                    <input 
                        name="check"
                        type="checkbox" 
                        {{.Status}}
                        hx-trigger="click"
                        hx-put="/todo/{{.ID}}/complete/{{.Status}}"
                        hx-target="#l{{.ID}}"
                        hx-swap="outerHTML">
                    {{.Title}}
                </label>
                <p>{{.Content}}</p>
            </article>
        </li>
    {{end}}
</ul>
